<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="startRecording()"  expand="full" color="dark" >startRecording</ion-button>
  <ion-button (click)="stopRecording()"  expand="full" color="dark" >stopRecording</ion-button>
</ion-content>
